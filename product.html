<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">Ma Boutique</div>
  <div>
    <a href="login.html">Connexion</a>
    <button onclick="toggleCart()">Panier (<span id="cart-count">0</span>)</button>
  </div>
</header>

<section class="product-page" id="product-page">
  <div class="product-image">
    <img id="mainImg" src="" alt="Produit">
    <div class="slider" id="slider"></div>
  </div>
  <div class="product-details">
    <h1 id="product-name"></h1>
    <p id="product-description"></p>
    <p>Prix: €<span id="product-price"></span></p>
    <label>Couleur: <select id="product-color"></select></label>
    <label>Taille: <select id="product-size"></select></label>
    <button id="add-cart-btn">Ajouter au panier</button>
  </div>
</section>

<div class="cart" id="cart">
  <h2>Panier</h2>
  <div id="cart-items"></div>
  <div>Total: €<span id="cart-total">0</span></div>
  <button onclick="checkout()">Payer</button>
</div>

<script src="product.js"></script>
<script src="script.js"></script>
</body>
</html>
