<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="auth-page">
<form id="signup-form">
  <h2>Créer un compte</h2>
  <input type="text" id="signup-pseudo" placeholder="Pseudo" required>
  <input type="email" id="signup-email" placeholder="Email" required>
  <input type="password" id="signup-password" placeholder="Mot de passe" required>
  <button type="submit">S'inscrire</button>
  <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
</form>
</section>
<script>
const signupForm = document.getElementById('signup-form');
signupForm.addEventListener('submit', e=>{
  e.preventDefault();
  const pseudo = document.getElementById('signup-pseudo').value;
  const email = document.getElementById('signup-email').value;
  const pwd = document.getElementById('signup-password').value;
  let users = JSON.parse(localStorage.getItem('users')||'[]');
  if(users.find(u=>u.email===email)){alert("Email déjà utilisé"); return;}
  const newUser = {pseudo,email,password:pwd};
  users.push(newUser);
  localStorage.setItem('users',JSON.stringify(users));
  localStorage.setItem('currentUser',JSON.stringify(newUser));
  alert("Compte créé et connecté !"); window.location.href="index.html";
});
</script>
</body>
</html>
